<script>
  const API_URL = "https://onlinelivedatapradiction.api"; // Offline API placeholder

  function getDhakaParts() {
    const fmt = new Intl.DateTimeFormat('en-GB', {
      timeZone: 'Asia/Dhaka',
      hour12: false,
      hour: '2-digit',
      minute: '2-digit',
      second: '2-digit'
    });
    const parts = fmt.formatToParts(new Date());
    const out = { hour: 0, minute: 0, second: 0 };
    parts.forEach(p => {
      if (p.type === 'hour') out.hour = Number(p.value);
      if (p.type === 'minute') out.minute = Number(p.value);
      if (p.type === 'second') out.second = Number(p.value);
    });
    return out;
  }

  function pad(n) { return String(n).padStart(2, '0'); }

  function updateBdTimeDisplay(parts) {
    document.getElementById("bdTime").textContent =
      `BD Time: ${pad(parts.hour)}:${pad(parts.minute)}:${pad(parts.second)}`;
  }

  function generatePrediction() {
    const num1 = Math.floor(Math.random() * 10);
    const num2 = Math.floor(Math.random() * 10);
    document.getElementById("num1").textContent = num1;
    document.getElementById("num2").textContent = num2;
    document.getElementById("signal").textContent = (num1 + num2) > 9 ? "Big" : "Small";
  }

  let lastDhakaSecond = null;
  function tick() {
    const parts = getDhakaParts();
    updateBdTimeDisplay(parts);

    const sec = parts.second;
    const rem = sec % 30 === 0 ? 30 : (30 - (sec % 30));
    document.getElementById("timer").textContent = rem;

    if (sec % 30 === 0 && lastDhakaSecond !== sec) {
      generatePrediction();
    }
    lastDhakaSecond = sec;
  }
